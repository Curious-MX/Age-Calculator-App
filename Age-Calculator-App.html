<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="container">
            <form>
                <div class="block">
                    <div class="form_container">
                        <label for="day">
                            Day
                        </label>
                        <input type="number" id="day" placeholder="DD">
                        <small></small>
                    </div>
                </div>
                <div class="block">
                    <label for="month">
                        Month
                    </label>
                    <input type="number" id="month" placeholder="MM">
                    <small></small>
                </div>
                <div class="block">
                    <label for="Year">
                        Year
                    </label>
                    <input type="number" id="Year" placeholder="YYYY">
                    <small></small>
                </div>
                <div class="submit_block">
                    <hr>
                    <button type="submit" class="submit_btn"><img src="images/icon-arrow.svg" alt="icon"></button>
                </div>
            </form>
            <div class="output">
                <h1><span id="YY">--</span>years</h1>
                <h1><span id="MM">--</span>months</h1>
                <h1><span id="DD">--</span>days</h1>
            </div>
        </div>
    </div>
</body>

</html>
